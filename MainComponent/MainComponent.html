<div class="list" layout="column">

    <div ng-repeat = "obj in vm.list">
        <p class="test" ng-click = "vm.selectList(obj)" class="clickable">{{obj.name}}</p>
        <button class="delete test space" ng-click = "vm.delete(obj)"> Delete {{obj.name}} </button>
    </div>


    <form name="listForm" ng-submit="vm.startAdd(vm.listInput)">
        <input name="listInput" required class="inputs" class="form-control" ng-model="vm.listInput" size="25" placeholder="Add New"/>
        <button value="Add New" type="submit" ng-disabled="listForm.listInput.$invalid">Add New</button>
    </form>
</div>

<div class = "detail-div view">
    <component-detail selected-obj="vm.selectedObj" on-close="vm.closeDetail()"></component-detail>
</div>
