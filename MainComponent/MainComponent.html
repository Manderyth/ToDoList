<div class="list">

    <div ng-repeat = "obj in vm.list">
        <p class="test" ng-click = "vm.selectList(obj)" class="clickable">{{obj.name}}</p>
        <button class="delete test space" ng-click = "vm.delete(obj)"> Delete {{obj.name}} </button>
    </div>


    <div>
        <input class="inputs" type="text" ng-model="vm.listInput" size="25" placeholder="Add New">
        <button ng-click="vm.startAdd(vm.listInput)" value="Add New">Add New</button>
    </div>

<div class = "detail-div">
    <component-detail selected-obj="vm.selectedObj" on-close="vm.closeDetail()"></component-detail>
</div>

<toaster-container toaster-options="{'time-out': 3000, 'position-class': 'toast-top-right'}"></toaster-container>

</div>
