<div class="list">

    <div ng-repeat = "list in vm.list"
         ng-click = "vm.selectList('Your Momma')">
        <p class="clickable">{{list.name}}</p>
    </div>

    <div>
        <button class="btn-primary btn-lg" ng-click="startAdd()">
            Add new to do
        </button>

        <div>
            <input type="text"
                placeholder="Add New"
                ng-model="todoBox"/>
        </div>
    </div>
</div>

<div class = "detail-div">
    <component-detail list="vm.selectedList" on-close="vm.closeDetail()"></component-detail>
</div>
