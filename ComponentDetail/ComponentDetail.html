<div ng-show="$ctrl.list">
    <div ng-controller="shoppingCtrl">
            <p>{{$ctrl.list.name}}</p>
        <form ng-submit="shoppingAdd()">
            <input class="inputs" type="text" ng-model="shoppingInput" size="50" placeholder="Add New">
            <input type="submit" value="Add New">
        </form>

        <br>

        <div ng-repeat="x in shoppingList">
            <input type="checkbox" ng-model="x.done"> <span ng-bind="x.shoppingText"></span>
        </div>

        <p>
            <button ng-click="remove()">Remove Checked</button>
        </p>

    </div>
</div>
