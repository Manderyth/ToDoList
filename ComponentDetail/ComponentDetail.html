<div ng-show="vm.list">
    <div>
            <p>{{list.name}}</p>
        <div>
            <input class="inputs" type="text" ng-model="vm.shoppingInput" size="50" placeholder="Add New">
            <input type="submit" ng-click="vm.shoppingAdd()" value="Add New">
        </div>

        <br>

        <div ng-repeat="x in vm.shoppingList">
            <input type="checkbox" ng-model="x.done"> <span ng-bind="x.shoppingText"></span>
        </div>

        <p>
            <button ng-click="vm.remove()">Remove Checked</button>
        </p>

    </div>
</div>
